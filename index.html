<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometri Geinius</title>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape calculator -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-10 ml-10 ">
                <!-- triangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-xl">Area (A) = 0.5 x b x h</p>
                        <p class="mb-5 mt-5">
                            <input type="text" class="border w-24 px2 text-xl text-center bg-gray-200" name="" id="triangle-base"
                                placeholder="base">
                            <span class="ml-3 mr-3 text-xl">cm</span>

                            <input type="text" class="border w-24 px2 text-xl text-center bg-gray-200" name="" id="triangle-height"
                                placeholder="height">
                            <span class="ml-3 text-xl">cm</span>
                        </p>
                        <p class="text-xl">Area: <span id="triangle-area"> 0 </span> cm <sup>2</sup></p>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-9/12 mx-auto">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- reactangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-xl">Area (A) = w x l</p>
                        <p class="mb-5 mt-5">
                            <input type="text" class="border w-24 px2 text-xl text-center bg-gray-200" name="" id="reactangle-width"
                                placeholder="base">
                            <span class="ml-3 mr-3 text-xl">cm</span>

                            <input type="text" class="border w-24 px2 text-xl text-center bg-gray-200" name="" id="reactangle-legth"
                                placeholder="height">
                            <span class="ml-3 text-xl">cm</span>
                        </p>
                        <p class="text-xl">Area: <span id="rectangle-area"> 0 </span> cm <sup>2</sup></p>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-9/12 mx-auto">Calculate</button>
                        </div>
                    </div>
                </div>

                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-9/12 mx-auto">Calculate</button>
                        </div>
                    </div>
                </div>

                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-9/12 mx-auto">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-[400px] text-center mt-10 ">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="./js/area-calculator.js"></script>
</body>

</html>
